<html>
  <head>
    <meta charset="utf-8">
    <title>Exemplo 3</title>
  </head>
<body>
    
    <script language="javascript">
        var n1, n2, soma, sub, mult, divi, raiz;
        n1 = parseFloat(window.prompt("Digite um número"));
        n2 = parseFloat(window.prompt("Digite outro número"));
        soma = n1 + n2;
        sub = n1 - n2;
        mult = n1 * n2;
        divi = n1 / n2;
        raiz = Math.sqrt(n1);
        document.write("<h1>A soma dos números é " + soma + "</h1>");
        document.write("<h1>A subtração dos números é " + sub + "</h1>");
        document.write("<h1>A multiplicação dos números é " + mult + "</h1>");
        document.write("<h1>A divisão dos números é " + divi + "</h1>");
        document.write("<h1>A raiz quadrada de " + n1 + " é " + raiz + "</h1>");
    </script>
   
</body>
</html>
